<div class="loginContainer">

  </div>
  <div class="containerRight">
    <div class="loginBox">
      <span>Entre com alguma de suas redes sociais.</span>
      <div class="social-media">
        <a href="/auth/github" alt="login com github">
          <i class="fa fa-github-square"></i>          
        </a>
        <a href="/auth/facebook" alt="login com Facebook">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a href="/auth/google" alt="login com Google">

        </a>
        <a href="/auth/instagram" alt="login com Instagram">

        </a>

    </div>
  </div>
</div>
