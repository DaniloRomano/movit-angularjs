<div class="challengeBoxContainer">
  
  <div class="challengeActive" ng-if="activeChallenge">
    <header>Ganhe {{activeChallenge.amount}} xp</header>
    <main>
      <img src="icons/{{activeChallenge.type}}.svg" alt="" />
      <strong>Novo Desafio</strong>
      <p>{{activeChallenge.description}}</p>
    </main>
    <footer>
      <button
        type="button"
        class="challengeFailButton"
        ngClick="handleChallengeFail"
      >
        Falhei
      </button>
      <button
        type="button"
        class="challengeSucceededButton"
        ngClick="handleChallengeSucceeded"
      >
        Completei
      </button>
    </footer>
  </div>  
  <div class="challengeNotActive" ng-if="!activeChallenge">
    <strong> Finalize um ciclo para receber um desafio </strong>
    <p>
      <img src="icons/level-up.svg" alt="Level Up" />
      Avance de level completando desafios
    </p>
  </div>  
</div>
